<html>
  <head>
    <title>Swast-ICA</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/nmrpong.js" defer></script>
  </head>
  <body>
    <div id="gameContainer">
      <img src="assets/focusr.png" id="focus">
      <img src="assets/maxir.png" id="maxi">
      <img src="assets/swastika.svg" id="ball">
      <h3 class="score" id="score"></h3>
    </div>
    <div class="gm-group">
      <button id="single">Singleplayer</button>
      <button id="multi">Multiplayer</button>
    </div>
    <button id="help">Göm</button>
    <div class="info" id="info">
      <h1>Swast-ICA</h1>
      <h2>Kontroller:</h2>
      <p class="controls">
	<h3>Singleplayer</h3>
	<strong>Focus:</strong> Piltangenter (upp & ner).
	<br>
	Maxi spelas av ett AI.
	<h3>Multiplayer</h3>
	<strong>Focus:</strong> "w", "s" för upp respektive ner.
	<br>
	<strong>Maxi:</strong> Piltangenter (upp & ner).
      </p>
      <p>
	<em><strong>Tips:</strong> Om sidan skrollar under spelets gång kan du klicka på göm för att gömma beskrivningen.</em>
      </p>
    </div>
  </body>
</html>
